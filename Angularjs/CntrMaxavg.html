<body ng-App="studentsApp" ng-controller="studentsCtrl"  >

	<br/>

 	 <legend>Student Details  </legend>	
    <br />
    <div ng-repeat="student in students">
 	Student Name : {{student.name|uppercase}}
	<br />
    <br />
    <table>
	<tr>
	
	<th>Subject </th>
	<th>Marks</th>
	</tr>
	
	<tr ng-repeat="subject in student.subjects|orderBy:'-marks'">

	<td >{{subject.name}}</td>
	<td >{{subject.marks}}</td>
	
	</tr>
	</table>

	<br />
    <br />
     Average of marks : {{student.average()|number:2}}
     <br />
    <br />
     Total of marks : {{student.total()}}


     </div>
      <br />
   
     Maximum avg : {{maxi()}}
 	</fieldset>
