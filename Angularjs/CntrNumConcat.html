<!DOCTYPE html>
<html>
<head>
  <script src="D:\angular.min.js"></script>
<script type="text/javascript">
var app=angular.module("customFilterApp",[]);
app.controller("customFilterCtrl",function($scope){	
$scope.names;

});
app.filter('convertUpper',function(){
	return function(names){
	

	var lastone = names.toString().split('').pop();
	if(lastone==1)
	{
		//var re="st"
		//var res=names.concat(re);
		return  names+"st";
	}
	if(lastone==2)
	{
		//var re="nd"
		//var res=names.concat(re);
		//return  res;
		return  names+"nd";
	}
	if(lastone==3)
	{
		//var re="rd"
		//var res=names.concat(re);
		//return  res;
		return  names+"rd";
	}
 if(lastone==4|lastone==5|lastone==6|lastone==7|lastone==8|lastone==9|lastone==0)
 {
 	//var re="th"
		//var res=names.concat(re);
		//return  res;
		return  names+"th";
 }

      return names;

	};
});
</script>
</head>
<body ng-App="customFilterApp" ng-controller="customFilterCtrl">
	<p>
	Enter the number
	<input type="text" ng-model="names">
		{{names|convertUpper}}
	</p>
</body>
</html>
